apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: retail-store
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        version: safe
    spec:
      containers:
        - name: auth
          image: thejoud1997/auth:latest
          ports:
            - containerPort: 3000
